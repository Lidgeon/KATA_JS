<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>4.3.7</title>
</head>
<body>
  
  <main class="container">
    <form action method ="get" class="search" autocomplete="off">
      <div class="wrapper">
        <input class="search-field" type="text" id="search" placeholder="Поиск" autofocus required autocomplete="off">

        <div class="search-element"></div> 
      </div>

      <div class="search-result"></div>

    </form>
  </main>

  <template class="select-repos">
    <div class="card">
            
      <div class="card-info">
        <span class="card-name">test</span>
        <span class="card-owner">test</span>
        <span class="card-stars">test</span>
      </div>

      <button class="card-button-delete" type="button"></button>
          
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
